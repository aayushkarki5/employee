<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">
    <input type="checkbox"  id="chk" aria-hidden="true">

    <div class="signup">
        <form action="/">
            <label for="chk" aria-hidden="true">Signup</label>
            <input type="text" name="txt" placeholder="username"  required="" id="">

            <input type="email" name="email" placeholder="Email" required="" id="">
            <input type="password" name="pswd" placeholder="password" id="">
            <input type="password" name="pswd" placeholder="Confirm password" id="">
            <button>Signup</button>
        </form>
    </div>

    <div class="login">
        <form action="/">

            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email or username" id="">

            <input type="password" name="password" placeholder="password" required="" id="">
            <p>Don't have account?<a href="#">Create account</a> </p>
        </form>
    </div>

</div>
</body>
</html>
